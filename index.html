<html>
    <head>
        <link rel="stylesheet" href="index.css"/>        
    </head>
    <body>
        <div id="content">
            <div id="menu-container">
                <h4>SOFT DE MAGAZIN</h4>
                <ul id="menu">
                    <li><a href="#">Marcaj</a></li>
                    <li><a href="#">Evidenta vanzari</a></li>
                    <li><a href="#">Evidenta bonuri</a></li>
                    <li><a href="#">Rapoarte</a></li>
                    <li><a href="#">Inchidere zi</a></li>
                    <li><a href="#">Configurari produse</a></li>
                    <li><a href="#">Configurari</a></li>
                    <li><a href="#">Asistenta si suport</a></li>
                    <li><a href="#">Deconectare</a></li>
                </ul>
            </div>
            <div id="operations-container">
                <div id="keyboard">
                    <div id="keyboard-result">
                        <input class="numeric-input" type="text" value=" "/>
                    </div>
                    <div class="numeric-grid">
                        <div><button>1</button></div>
                        <div><button>2</button></div>
                        <div><button>3</button></div>
                        <div><button>4</button></div>
                        <div><button>5</button></div>
                        <div><button>6</button></div>
                        <div><button>7</button></div>
                        <div><button>8</button></div>
                        <div><button>9</button></div>
                        <div><button>0</button></div>
                        <div><button>.</button></div>
                        <div class="delete-sign"><button>&lt;&lt;</button></div>
                    </div>
                </div>
                <div id="catalog-container">
                    <div id="catalog">
                        <div class="category-grid">
                            <div><button>category one</button></div>
                            <div><button>category two</button></div>
                            <div><button>category three</button></div>
                            <div><button>category four</button></div>
                            <div><button>category five</button></div>
                            <div><button>category six</button></div>
                            <div><button>category seven</button></div>
                            <div><button>category eight</button></div>
                        </div>
                    </div>
                    <div id="catalog-navigation">
                        <div class="navigation-grid">
                        <button class="btn-up"></button>
                        <button class="btn-back"></button>
                        <button class="btn-down"></button>
                        </div>
                    </div>
                    <div id="search">
                        <input class=" search-input" type="text" value=" "/>
                    </div>
                </div>
                <div id="order-items">
                    <div class="order-header-grid">
                        <p>CANTITATE</p>
                        <p>PRODUS</p>
                        <p>PRET</p>
                        <p>TOTAL</p>
                    </div>
                    <div class="order-contents-grid"></div>
                </div> 
                <div id="payment-container">
                    <div id="receipt">
                        <div id="order-info"></div>   
                        <div id="payment-methods-grid">
                            <button class="numerar">NUMERAR</button>
                            <button class="card">CARD</button>
                            <button class="protocol">PROTOCOL</button>
                        </div>
                    </div>
                    <div id="advanced-payment">
                        <button>PLATA</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="index.css"/>        
    </head>
    <body>
        <div id="content">
            <div id="menu-container">
                <h4>SOFT DE MAGAZIN</h4>
                <ul id="menu">
                    <li><a href="#">Marcaj</a></li>
                    <li><a href="#">Evidenta vanzari</a></li>
                    <li><a href="#">Evidenta bonuri</a></li>
                    <li><a href="#">Rapoarte</a></li>
                    <li><a href="#">Inchidere zi</a></li>
                    <li><a href="#">Configurari produse</a></li>
                    <li><a href="#">Configurari</a></li>
                    <li><a href="#">Asistenta si suport</a></li>
                    <li><a href="#">Deconectare</a></li>
                </ul>
            </div>
            <div id="operations-container">
                <div id="keyboard">
                    <div id="keyboard-result">
                        <input class="numeric-input" type="text" value=" "/>
                    </div>
                    <div class="numeric-grid">
                        <div class="no1"><button>1</button></div>
                        <div class="no2"><button>2</button></div>
                        <div class="no3"><button>3</button></div>
                        <div class="no4"><button>4</button></div>
                        <div class="no5"><button>5</button></div>
                        <div class="no6"><button>6</button></div>
                        <div class="no7"><button>7</button></div>
                        <div class="no8"><button>8</button></div>
                        <div class="no9"><button>9</button></div>
                        <div class="no0"><button>0</button></div>
                        <div class="dot"><button>.</button></div>
                        <div class="delete-sign"><button>&lt;&lt;</button></div>
                    </div>
                </div>
                <div id="catalog-container">
                    <div id="catalog">
                        <div class="category-grid">
                            <div class="cat1"><button>category one</button></div>
                            <div class="cat2"><button>category two</button></div>
                            <div class="cat3"><button>category three</button></div>
                            <div class="cat4"><button>category four</button></div>
                            <div class="cat5"><button>category five</button></div>
                            <div class="cat6"><button>category six</button></div>
                            <div class="cat7"><button>category seven</button></div>
                            <div class="cat8"><button>category eight</button></div>
                        </div>
                    </div>
                    <div id="catalog-navigation">
                        <button class="btn-up"></button>
                        <button class="btn-down"></button>
                    </div>
                    <div id="search">
                        <input class=" search-input" type="text" value=" "/>
                    </div>
                </div>
                <div id="order-items"></div> 
                <div id="payment-container">
                    <div id="receipt">
                        <div id="order-info"></div>   
                        <div id="payment-methods"></div>
                    </div>
                    <div id="advanced-payment"></div>
                </div>
            </div>
        </div>
    </body>
</html>
